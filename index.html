<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeThumb Mass Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #e2e8f0;
        margin: 0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Neon Gradient Background */
      .neon-bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: linear-gradient(125deg, #06b6d4, #8b5cf6, #ec4899, #3b82f6);
        background-size: 400% 400%;
        animation: neonShift 20s ease infinite;
        opacity: 0.8;
      }

      /* Lead Gray Grid Overlay (Cinza Chumbo) */
      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Cinza chumbo: #2d3748 com transparÃªncia para deixar o neon passar */
        background-image: 
          linear-gradient(to right, rgba(45, 55, 72, 0.4) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(45, 55, 72, 0.4) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
      }
      
      /* Black base for the grid gaps */
      .grid-base {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        background-color: #000;
      }

      @keyframes neonShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .bg-app-main {
        background: transparent !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div class="grid-base"></div>
    <div class="neon-bg-container"></div>
    <div class="grid-overlay"></div>
    <div id="root"></div>
  </body>
</html>
